<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head> 
    <title>List of Owners</title> 
</head>
<body>
<!--/*@thymesVar id="owner" type="application.model.Owner"*/-->
           <h2 th:text="'List of Owners'">List of Vets</h2>

          <table class="table table-striped">
              <thead>
              <tr>
                  <th style="width: 150px;">ID</th>
                  <th style="width: 150px;">FirstName</th>
                  <th style="width: 200px;">LastName</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="owner :${owners}">
                  <td th:text="${owner.id}">1
                  <td th:text="${owner.firstName}">Joe</td>
                  <td th:text="${owner.lastName}">Buck</td>
              </tr>
              </tbody>

          </table>
</body>
</html>
